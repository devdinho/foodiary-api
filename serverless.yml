org: a6ntech

service: foodiary-api

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-scriptable-plugin

custom:
  scriptHooks:
    before:deploy:deploy: |
      echo "üöÄ Iniciando deploy para o stage: $SLS_STAGE"
      if [ "$SLS_STAGE" = "dev" ]; then
        echo "‚ùå Deploy para 'dev' est√° bloqueado."
        exit 1
      fi

  stage_variables:
    databaseUrl:
      staging: ${env.staging.DATABASE_URL}
      dev: ${env.dev.DATABASE_URL}
      prod: ${env.prod.DATABASE_URL}

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}

package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/functions/signin.handler
    events:
      - httpApi:
          path: /signin
          method: post

  signup:
    handler: src/functions/signup.handler
    events:
      - httpApi:
          path: /signup
          method: post
